<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="author" content="ASL">
        <meta name="description" content="Fun Lounge">
        <meta name="keywords" content="Cocktails,Code">
        <title>ASL Lounge</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <nav class="nav nav-default">
                    <ul>
                        <li><a href="#about">About</a></li>
                        <li><a href="#menu">Menu</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <div class="row">
                <h1>Coding's Cocktail Lounge</h1>
                <h2>Cocktails with a side of Code.</h2>
            </div>
            <div class="row" id="about">
                <h3>About</h3>
                <img src="beach.jpg" width="1200" height="600"/>
            </div>
            <div class="row" id="menu">
                <h3>Menu</h3>
                <ul>
                    <li>Beer</li>
                    <li>Wine</li>
                    <li>Cocktails</li>
                    <li>Spirits</li>
                    <li>Wiskey</li>
                    <li>Free smile</li>
                </ul>
            </div>
            <div class="row" id="contact">
                <h3>Contact</h3>
                <form action="https://formspree.io/youremail@example.com" method="POST">
                    <div class="form-group">
                        <label for="nameInput">Name</label>
                        <input type="text" id="nameInput" class="form-control" name="name" placeholder="First and Last Name">
                    </div>
                    <div class="form-group">
                        <label for="emailnput">Email address</label>
                        <input type="email" name="_replyto" class="form-control" placeholder="Email address">
                    </div>
                    <div class="form-group">
                        <label for="messageInput">Message</label>
                        <textarea name="message" id="messageInput" cols="30" rows="10" class="form-control" placeholder="Message Text"></textarea>
                    </div>
                    <div class="form-group"></div>
                        <input type="submit" class="btn btn-default">
                    </div>
                </form>
            </div>
            <footer> &copy; Copyright ASL 2018</footer>
        </div>

    </body>
</html>
